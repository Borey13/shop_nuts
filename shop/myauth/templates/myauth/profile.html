{% extends 'myauth/base.html' %}
{% block title %}
	Изменение профиля пользователя
{% endblock %}

{% block content %}
<div class="fixed-container">
	<div class="heading">
		Изменение данных профиля
	</div>
  	<div id="reg-form">
        <h3>Ваш профиль</h3>
        <form method=post>
        {% csrf_token %}
        {{ u_form.as_p }}
		{{ p_form.as_p }}
        <button type="submit">Обновить</button>
        </form>
    </div>
</div>
{% endblock%}
