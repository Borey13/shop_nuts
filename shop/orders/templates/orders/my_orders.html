{% extends 'main/base.html' %}
{% block title %} Заказ {% endblock %}

{% block content %}
<h1>История заказов</h1>
<div class="order-info">
    <h3>Ваши заказы</h3>
    <ul>
            {% for order in orders %}
        <li><h5>{{ order.user }}</h5></li>
        <li><h5>{{ order.id }}</h5></li>
        <li><h5>{{ order.created }}</h5></li><br>
        <a href="{% url 'orders:my_orders_items' order.id %}">Детали заказа</a>
            {% endfor %}
    </ul>
</div>
{% endblock %}
